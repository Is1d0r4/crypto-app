<div class="container mt-3">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="symbol">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="table-hader"
        >
          coin
        </th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.image" alt="" width="30px" class="mx-2" />
          <span>{{ element.symbol | uppercase }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="current_price">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="table-hader"
        >
          price
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.current_price | currency : currency }}
        </td>
      </ng-container>

      <ng-container matColumnDef="price_change_percentage_24h">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="table-hader"
        >
          24h change
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.price_change_percentage_24h }}%
        </td>
      </ng-container>

      <ng-container matColumnDef="market_cap">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="table-hader"
        >
          market cap
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.market_cap | currency : currency }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        (click)="goToDetails(row.id)"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 25, 50, 100]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
