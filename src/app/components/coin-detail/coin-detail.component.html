<div class="container-fluid" *ngIf="data$ | async as data">
  <div class="row">
    <div class="col-md-3 details">
      <div class="img">
        <img [src]="data?.image?.large" alt="" />
        <h2 class="text-center" style="font-size: 23px">
          {{ data?.name }}
        </h2>
        <h3 [innerHtml]="data?.description?.en.split('. ')[0]"></h3>
        <div class="more-detail">
          <span class="title">Rank: </span>
          <span class="value">{{ data?.market_cap_rank }}</span
          ><br />
          <span class="title">Current Price: </span>
          <span class="value">{{ currentPrice | currency : currency }}</span
          ><br />
          <span class="title">Market Cap: </span>
          <span class="value">{{ marketCap | currency : currency }}</span>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <canvas
        style="width: 300px"
        baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType"
      ></canvas>
      <div class="d-flex justify-content-around">
        <button (click)="loadGraphData(1)" class="btn btn-custom">
          24 hours
        </button>
        <button (click)="loadGraphData(30)" class="btn btn-custom">
          30 days
        </button>
        <button (click)="loadGraphData(90)" class="btn btn-custom">
          90 days
        </button>
        <button (click)="loadGraphData(365)" class="btn btn-custom">
          1 year
        </button>
      </div>
    </div>
  </div>
</div>
